name: main

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
    paths-ignore:
      - '**/*.md'
      - '**/.gitignore'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/.gitignore'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:  ["ubuntu-latest"]
        go:  ["1.21"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup go${{ matrix.go }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}

      - name: Ensure go.mod is already tidied
        run: go mod tidy && git diff -s --exit-code go.sum

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -v ./...

      - name: Install irir
        run: |
          go install github.com/bayashi/irir@latest
          mkdir -p $HOME/.config/irir
          curl -L https://raw.githubusercontent.com/bayashi/irir/1f6a6a0e4f20fba489eaa1047aea026dd0f056f3/configs/gotest.yaml > $HOME/.config/irir/irir_rule.yaml

      - name: Test with the Go CLI
        shell: 'script -q -e -c "bash {0}"'
        run: irir gotest -- go test -v ./...
